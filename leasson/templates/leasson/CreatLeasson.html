
{% extends "base.html" %}
{% load crispy_forms_tags %}



{% block title %} My blog {% endblock %}

{% block content %}



<section class="slice slice-xl pb-md">
            <div class="container pt-lg-lg">

                 
                <div class="row row-grid justify-content-center">
                    <div class="col-lg-8 text-center">


                        <h2 class="heading h1 mb-4">Book a leasson</h2>

                    </div>
                </div>

            </div>
        </section>



<section class="slice slice-lg bg-gradient-primary">
            <span class="tongue tongue-top"><i class="far fa-angle-up"></i></span>

                <div class="mb-md text-center">
                    <h3 class="heading h2 text-white"></h3>
                  
 <div class="row">

        <div class="card">
            <div class="card-body ">
                <h5 class="heading heading-5 strong-600"></h5>

              {% csrf_token %}
              {{ form|crispy }}

              <button action="." type="POST" class="btn btn-warning btn-circle text-uppercase"  style="    margin-bottom: 15px;">Book</button>


          
                
          </form>
        </div>
      </div>

             
      </div>
    </div>
  </div>
</div>
